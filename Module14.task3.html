<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Введите число от 1 до 10">
        <button id="submitButton">Отправить</button>
        <div id="result"></div>

    <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      const inputElement = document.querySelector('input');
      const inputNumber = inputElement.value;

      if (inputNumber < 1 || inputNumber > 10) {
        document.getElementById('result').textContent = 'Число вне диапазона от 1 до 10';
      } else {
        const url = 'https://picsum.photos/v2/list?limit=' + inputNumber;

        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const imageContainer = document.getElementById('result');
            imageContainer.innerHTML = '';

            response.forEach(function(item) {
              const img = document.createElement('img');
              img.src = item.download_url;
              img.alt = 'Image';
              imageContainer.append(img);
            });
          } else {
            document.getElementById('result').textContent = 'Ошибка при получении данных';
          }
        };
        xhr.send();
      }
    });
    </script>
</body>
</html>
