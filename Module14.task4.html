<!DOCTYPE html>
<html>
<head>
  <title>Module14.task-4</title>
</head>
<body>
  <input type="text" id="input1" placeholder="Введите первое число">
  <input type="text" id="input2" placeholder="Введите второе число">
  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.addEventListener('click', () => {
      const input1 = parseInt(document.getElementById('input1').value);
      const input2 = parseInt(document.getElementById('input2').value);

      if (isNaN(input1)  isNaN(input2)  input1 < 100  input1 > 300  input2 < 100 || input2 > 300) {
        document.getElementById('result').innerText = 'Одно из чисел вне диапазона от 100 до 300';
      } else {
        const url = `https://picsum.photos/${input1}/${input2}`;
        fetch(url)
          .then(response => {
            const image = document.createElement('img');
            image.src = response.url;
            document.getElementById('result').appendChild(image);
          })
          .catch(error => {
            console.log('Ошибка при выполнении запроса:', error);
          });
      }
    });
  </script>
</body>
</html>
